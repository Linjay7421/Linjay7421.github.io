<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <!-- Datatable CSS -->
    <link href='https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css' rel='stylesheet' type='text/css'>
    <!-- jQuery Library -->
    <script src="../js/jquery/jquery.min.js"></script>
    <!-- Boostrap min script -->
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <!-- Datatable JS -->
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <style>
        #excelDoc {
            display: none;
        }

        .add_block .btn {
            display: block !important;
            margin-right: 30px;
        }
    </style>
    <script>
        /* DATATABLE START FROM HERE */
        $(document).ready(function () {
            $('#example').DataTable({
                "processing": true,
                "serverSide": true,
                'serverMethod': 'get',
                'ajax': {
                    'url': '../php/admin/test.php',
                },
                // Columns styles
                "columnDefs": [{
                    "className": "dt-center",
                    "targets": "_all"
                }, {
                    "orderable": false,
                    "targets": -1
                }],
                // Columns
                "columns": [{
                    mData: 'item_id'
                }, {
                    mData: 'layer1'
                }, {
                    mData: 'layer2'
                }, {
                    mData: 'layer3'
                }, {
                    mData: 'item_title_en'
                }, {
                    mData: 'item_status'
                }, {
                    "mdata": null,
                    "width": "20%",
                    render: function (data, type, row) {
                        // Add update_btn & delet_btn
                        return `<button class="btn btn-sm btn-info" onclick="update()">Update</button>
                                <button class="btn btn-sm btn-danger delet">Delet</button>`
                    }
                }]
            });
        });
    </script>
</head>

<body>
    <!-- NAVBAR START FROM HERE -->
    <!-- ADMIN CONTENT START FROM HERE -->
    <div class="container">
        <!-- UNIVERSAL MODAL START FROM HERE -->
        <div class="modal fade" id="uni_modal" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <!-- Modal header -->
                    <div id="modal-header" class="modal-header">
                        <!-- Modal close button -->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div id="modal-body" class="modal-body"></div>

                    <!-- Modal footer -->
                    <div id="modal-footer" class="modal-footer"></div>

                </div>
            </div>
        </div>
        <!-- BUTTON GROUP START FROM HERE -->
        <div class='add_block d-flex mt-4 mb-4'>
            <button id="add" class='btn btn-sm btn-secondary' data-toggle='modal' data-target='#uni_modal'>Add</button>
            <button class='btn btn-sm btn-secondary export'>Export Excel csv</button>
            <button class='btn btn-sm btn-success upload' name="uploadBtn" id="uploadBtn">Upload Excel csv</button>
            <input type="file" name="excelDoc" id="excelDoc" class="form-control" />
        </div>
        <!-- DATATABLE START FROM HERE -->
        <table id="example" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>item_id</th>
                    <th>layer1</th>
                    <th>layer2</th>
                    <th>layer3</th>
                    <th>item_title_en</th>
                    <th>item_status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        /* UNIVERSAL MODAL START FROM HERE */
        // Init modal content
        $('#uni_modal').on('hidden.bs.modal', function (e) {
            //Init Modal classes
            $("#modal-footer").attr('class', 'modal-footer');
            $("#modal-header").attr('class', 'modal-header');
            $("#modal-body").attr('class', 'modal-body');
            //Init Modal content
            $("#modal-body").html("");
        });

        /* MODAL ADD START FROM HERE */
        // Call contact form
        $('#add').on("click", function () {
            // Before modal shown
            $("#uni_modal").on("show.bs.modal", function (e) {
                // Init modal
                $("#modal-footer").attr('class', 'modal-footer');
                $("#modal-header").attr('class', 'modal-header');
                $("#modal-body").attr('class', 'modal-body');
                // Insert modal header content
                $("#modal-header").html(`<h4 class="modal-title">Add new data</h4>`);
                // Insert modal body content
                $("#modal-body").html(`
                <div class="form-group">
                    <label for="item_id">item_id</label>
                        <input type="text" class="form-control" id="addid" placeholder="Enter item_id" required>
                    </div>
                    <div class="form-group">
                        <label for="layer1">layer1</label>
                        <input type="text" class="form-control" id="addlayer1" placeholder="Enter layer1">
                    </div>
                    <div class="form-group">
                        <label for="layer2">layer2</label>
                        <input type="text" class="form-control" id="addlayer2" placeholder="Enter layer2">
                    </div>
                    <div class="form-group">
                        <label for="layer3">layer3</label>
                        <input type="text" class="form-control" id="addlayer3" placeholder="Enter layer3">
                    </div>
                    <div class="form-group">
                        <label for="item_title_en">item_title_en</label>
                        <input type="text" class="form-control" id="addtitleen" placeholder="Enter item_title_en">
                    </div>
                    <div class="form-group">
                        <label for="item_status">item_status</label>
                        <select class="form-control" id="additemstatus">
                            <option value="new">New</option>
                            <option value="none">None</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="item_ftr">item_ftr</label>
                        <textarea class="form-control" id="additem-ftr" placeholder="Enter item_ftr"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="item_intro">item_intro</label>
                        <textarea class="form-control" id="additem-intro" placeholder="Enter item_intro"></textarea>
                </div>`);
                // Insert modal footer content
                $(".modal-footer").html(`
                <input type="hidden" id="txt_userid" value="0">
                <button type="button" class="btn btn-success btn-sm" id="btn_add">Add</button>
                <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>`);
            });
            // Active modal
            $("#uni_modal").modal('show');
        });

        /* Update row */
        function update() {
            alert("update");
        }
        /* Delet row */
        $(document).on("click", ".delet", function () {
            console.log($(this));

        });
        /* Add new data */
    </script>
</body>

</html>
